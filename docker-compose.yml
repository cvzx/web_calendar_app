version: '3.7'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app:cached
    ports:
      - "3000:3000"
    tty: true
    stdin_open: true
    depends_on:
      - db

  react:
    build:
      context: .
      dockerfile: Dockerfile.react
    volumes:
      - ./react:/app:cached

  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes: 
      - db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db:
    driver: local
